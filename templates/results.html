<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
</head>
<body>
    <h1>搜索结果</h1>
    <table>
        <thead>
            <tr>
                <th>商品名称</th>
                <th>价格</th>
                <th>平台</th>
                <th>图片</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.name }}</td>
                <td>{{ result.price }}</td>
                <td>{{ result.platform }}</td>
                <td><img src="{{ result.image_url }}" alt="{{ result.name }}" width="100"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">返回首页</a>
</body>
</html>
